{% extends "base.html" %} {% block content %}
<h1 class="title">{{ section.title }}</h1>

<ul>
    {% for talk in section.pages %}
    <li>
        {% set conference = get_page(path="posts/" ~ talk.extra.conference ~ '.md') %}
        <a href="{{ talk.permalink }}">{{ talk.title }}</a>:
        {{ conference.title }}
    </li>
    {% endfor %}
</ul>

{% endblock content %}
