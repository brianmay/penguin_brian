---
layout: page
title: People
order: 6
---

<table class="list">
    <thead>
        <tr>
            <th>Name</th>
            <th>Relationship</th>
            <th>Born</th>
            <th>Died</th>
        </tr>
    </thead>
    <tbody>
        {% for person in site.people %}
        <tr>
            <td><a href="{{ site.baseurl }}{{ person.url }}">{{ person.title }}</a></td>
            <td>{{person.relationship}}</td>
            <td>{{person.born}}</td>
            <td>{{person.died}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
