---
layout: page
title: Debian LTS
---

<table class="list">
    <thead>
        <tr>
            <th>Report</th>
            <th>Begin</th>
            <th>End</th>
            <th>Hours</th>
        </tr>
    </thead>
    <tbody>
        {% for report in site.categories.debian_lts %}
        <tr>
            <td><a href="{{ site.baseurl }}{{ report.url }}">{{ forloop.index }}</a></td>
            <td>{{report.begin}}</td>
            <td>{{report.end}}</td>
            <td>{{report.hours}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
