---
layout: page
title: Trips
order: 5
---

<table class="list">
    <thead>
        <tr>
            <th>Destination</th>
            <th>Transport</th>
            <th>Begin</th>
            <th>End</th>
            <th>Purpose</th>
        </tr>
    </thead>
    <tbody>
        {% for trip in site.categories.trips %}
        <tr>
            <td><a href="{{ site.baseurl }}{{ trip.url }}">{{ trip.destination }}</a></td>
            <td>{{trip.transport}}</td>
            <td>{{trip.begin}}</td>
            <td>{{trip.end}}</td>
            <td>{{trip.purpose}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
